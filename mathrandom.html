<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funker disse git-greiene?? Eller er det bare tull?</title>
  </head>
  <body>
    <input
      type="button"
      class="random-number-btn"
      value="Vis tilfeldig tall!"
    />
    <p id="random-number-txt"></p>
    <script>
      const randomNumberBtn = document.querySelector(".random-number-btn");
      const randomNumberTxt = document.querySelector("#random-number-txt");

      randomNumberBtn.onclick = showRandomNumber;

      function showRandomNumber() {
        randomNumberTxt.innerHTML = createRandomNumber();
      }

      function createRandomNumber() {
        let randomNumberBetween0And10 = Math.floor(Math.random() * 10);

        return randomNumberBetween0And10;
      }
    </script>
  </body>
</html>
